    <script>
        let allProducts = [];
        let currentFilter = {
            category: 'all',
            badge: 'all',
            search: ''
        };

        function loadProducts() {
            allProducts = JSON.parse(localStorage.getItem('products')) || [];
            updateStats();
            displayProducts();
        }

        function updateStats() {
            document.getElementById('totalProducts').textContent = allProducts.length;
            document.getElementById('newProducts').textContent = allProducts.filter(p => p.badge === 'NEW' || p.isNew).length;
            document.getElementById('bestProducts').textContent = allProducts.filter(p => p.badge === 'BEST' || p.isBest).length;
        }

        function displayProducts() {
            const grid = document.getElementById('productsGrid');
            
            // í•„í„° ì ìš©
            let filtered = allProducts;
            
            if (currentFilter.category !== 'all') {
                filtered = filtered.filter(p => p.category === currentFilter.category);
            }
            
            if (currentFilter.badge !== 'all') {
                filtered = filtered.filter(p => p.badge === currentFilter.badge || 
                    (currentFilter.badge === 'NEW' && p.isNew) || 
                    (currentFilter.badge === 'BEST' && p.isBest));
            }
            
            if (currentFilter.search) {
                filtered = filtered.filter(p => 
                    p.name.toLowerCase().includes(currentFilter.search.toLowerCase())
                );
            }

            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <div class="empty-state-icon">ğŸ“¦</div>
                        <h3>ë“±ë¡ëœ ìƒí’ˆì´ ì—†ìŠµë‹ˆë‹¤</h3>
                        <p>ìƒˆ ìƒí’ˆì„ ë“±ë¡í•´ì£¼ì„¸ìš”</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filtered.map(product => {
                const badge = product.badge || (product.isNew ? 'NEW' : product.isBest ? 'BEST' : '');
                return `
                    <div class="product-card">
                        <img src="${product.image}" alt="${product.name}" class="product-image" onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
                        <div class="product-info">
                            ${badge ? `<span class="product-badge ${badge.toLowerCase()}">${badge}</span>` : ''}
                            <div class="product-name">${product.name}</div>
                            <div class="product-category">${product.category}</div>
                            <div class="product-price">â‚©${new Intl.NumberFormat('ko-KR').format(product.price)}</div>
                            <div class="product-actions">
                                <button class="edit-btn" onclick="openEditModal(${product.id})">ìˆ˜ì •</button>
                                <button class="delete-btn" onclick="deleteProduct(${product.id})">ì‚­ì œ</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function filterProducts() {
            currentFilter.category = document.getElementById('categoryFilter').value;
            currentFilter.badge = document.getElementById('badgeFilter').value;
            currentFilter.search = document.getElementById('searchInput').value;
            displayProducts();
        }

        function openEditModal(productId) {
            const product = allProducts.find(p => p.id === productId);
            if (!product) return;

            document.getElementById('editProductId').value = product.id;
            document.getElementById('editProductName').value = product.name;
            document.getElementById('editProductCategory').value = product.category;
            document.getElementById('editProductPrice').value = product.price;
            document.getElementById('editProductImage').value = product.image;
            document.getElementById('editProductDescription').value = product.description || '';
            document.getElementById('editProductBadge').value = product.badge || '';

            document.getElementById('editModal').classList.add('active');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
        }

        function updateProduct(event) {
            event.preventDefault();

            const productId = parseInt(document.getElementById('editProductId').value);
            const index = allProducts.findIndex(p => p.id === productId);

            if (index === -1) {
                alert('ìƒí’ˆì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }

            allProducts[index] = {
                ...allProducts[index],
                name: document.getElementById('editProductName').value,
                category: document.getElementById('editProductCategory').value,
                price: parseInt(document.getElementById('editProductPrice').value),
                image: document.getElementById('editProductImage').value,
                description: document.getElementById('editProductDescription').value,
                badge: document.getElementById('editProductBadge').value
            };

            localStorage.setItem('products', JSON.stringify(allProducts));
            
            alert('âœ… ìƒí’ˆì´ ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤!');
            closeEditModal();
            loadProducts();
        }

        function deleteProduct(productId) {
            const product = allProducts.find(p => p.id === productId);
            if (!product) return;

            if (!confirm(`"${product.name}" ìƒí’ˆì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?\n\nì´ ì‘ì—…ì€ ë˜ëŒë¦´ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.`)) {
                return;
            }

            allProducts = allProducts.filter(p => p.id !== productId);
            localStorage.setItem('products', JSON.stringify(allProducts));

            alert('âœ… ìƒí’ˆì´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤!');
            loadProducts();
        }

        // ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­ ì‹œ ë‹«ê¸°
        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeEditModal();
            }
        });

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì‹¤í–‰
        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
