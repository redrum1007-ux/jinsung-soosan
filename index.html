<html lang="ko">

</head>

<body>
    <header>
        <div class="container">
            <h1 class="logo">JINSUNG<span>NATURE FOOD</span></h1>
            <nav>
                <ul>
                    <li><a href="premium.html">프리미엄 건어물</a></li>
                    <li><a href="gifts.html">선물세트</a></li>

                </ul>
            </nav>
            <div class="user-actions">
                <button class="icon-btn" onclick="location.href='search.html'">🔍</button>
                <button class="icon-btn" onclick="location.href='login.html'">👤</button>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h2>바다의 <span>신선함</span>을<br>식탁으로 바로.</h2>
                <p>진성네이처푸드가 가장 정직한 마음으로 신선함을 배달합니다.</p>

        <section class="best-sellers container">
            <h3>베스트 상품 🌿</h3>
            <div class="product-grid">
                <div class="product-card">
                    <div class="image-placeholder"
                        style="background-image: url('https://images.unsplash.com/photo-1615141982883-c7ad0e69fd62?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80');">
                    </div>

                    <button class="add-cart">담기</button>
                </div>
                <div class="product-card">
                    <div class="image-placeholder"

                    </div>
                    <h4>명품 영광 굴비 세트</h4>
                    <p class="price">₩120,000</p>
                    <button class="add-cart">담기</button>
                </div>
                <div class="product-card">
                    <div class="image-placeholder"
                        style="background-image: url('https://images.unsplash.com/photo-1514944288352-fffac99f0bdf?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80');">
                    </div>
                    <h4>자연산 수산물 랜덤박스</h4>
                    <p class="price">₩35,000 <span>HOT</span></p>
                    <button class="add-cart">담기</button>
                </div>
                <div class="product-card">
                    <div class="image-placeholder"
                        style="background-image: url('https://images.unsplash.com/photo-1599084993091-1cb5c0721cc6?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80');">
                    </div>
                    <h4>프리미엄 육수용 멸치</h4>
                    <p class="price">₩15,000</p>
                    <button class="add-cart">담기</button>
                </div>
            </div>
