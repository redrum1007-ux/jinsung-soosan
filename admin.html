    <script>
        // Check admin authentication
        function checkAuth() {
            const adminSession = JSON.parse(localStorage.getItem('adminSession'));
            if (!adminSession || !adminSession.isAdmin) {
                alert('ê´€ë¦¬ì ê¶Œí•œì´ í•„ìš”í•©ë‹ˆë‹¤.');

            window.location.href = 'admin-login.html';

        let editingProductId = null;

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            if (tab === 'list') {
                document.querySelector('.tab-btn').classList.add('active');
                document.getElementById('listTab').classList.add('active');
                renderProducts();
            } else {
                document.querySelectorAll('.tab-btn')[1].classList.add('active');
                document.getElementById('addTab').classList.add('active');
            }
        }

        function renderProducts() {
            const products = JSON.parse(localStorage.getItem('products')) || [];
            const tbody = document.getElementById('productTableBody');
            const emptyState = document.getElementById('emptyState');

            if (products.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            tbody.innerHTML = products.map(product => `
                <tr>
                    <td><img src="${product.image}" class="product-img" alt="${product.name}"></td>
                    <td>${product.name}</td>
                    <td>${product.category || 'ë¯¸ë¶„ë¥˜'}</td>
                    <td>â‚©${new Intl.NumberFormat('ko-KR').format(product.price)}</td>
                    <td>${product.discount || '-'}</td>
                    <td>
                        <button class="action-btn edit-btn" onclick="editProduct(${product.id})">ìˆ˜ì •</button>
                        <button class="action-btn delete-btn" onclick="deleteProduct(${product.id})">ì‚­ì œ</button>
                    </td>
                </tr>
            `).join('');
        }

        function editProduct(id) {
            const products = JSON.parse(localStorage.getItem('products')) || [];
            const product = products.find(p => p.id === id);

            if (!product) return;

            editingProductId = id;
            document.getElementById('formTitle').textContent = 'ìƒí’ˆ ìˆ˜ì •';
            document.getElementById('submitBtn').textContent = 'ìˆ˜ì • ì™„ë£Œ';
            document.getElementById('productId').value = id;
            document.getElementById('productName').value = product.name;
            document.getElementById('productCategory').value = product.category || '';
            document.getElementById('productPrice').value = product.price;
            document.getElementById('productImage').value = product.image;
            document.getElementById('productDiscount').value = product.discount || '';

            switchTab('add');
        }

        function deleteProduct(id) {
            if (!confirm('ì •ë§ ì´ ìƒí’ˆì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;

            let products = JSON.parse(localStorage.getItem('products')) || [];
            products = products.filter(p => p.id !== id);
            localStorage.setItem('products', JSON.stringify(products));

            alert('ìƒí’ˆì´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.');
            renderProducts();
        }

        function cancelEdit() {
            editingProductId = null;
            document.getElementById('formTitle').textContent = 'ìƒí’ˆ ë“±ë¡';
            document.getElementById('submitBtn').textContent = 'ìƒí’ˆ ë“±ë¡í•˜ê¸°';
            document.getElementById('productForm').reset();
            document.getElementById('productId').value = '';
        }

        document.getElementById('productForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const id = document.getElementById('productId').value;
            const name = document.getElementById('productName').value;
            const category = document.getElementById('productCategory').value;
            const price = Number(document.getElementById('productPrice').value);
            const image = document.getElementById('productImage').value;
            const discount = document.getElementById('productDiscount').value || null;

            let products = JSON.parse(localStorage.getItem('products')) || [];

            if (id) {
                // Update existing product
                const index = products.findIndex(p => p.id == id);
                if (index !== -1) {
                    products[index] = { ...products[index], name, category, price, image, discount };

                    price,
                    image,
                    discount,
                    isHot: false
                };

        });
